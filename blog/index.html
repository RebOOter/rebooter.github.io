---
layout: default
title: Посты
---
{% for category in site.categories %}
{% if category[0] == "blog" %}
{% for post in category[1] %}
<a href="{{post.url}}" title="{{post.title}}">
<div class="posts-list">
    <div class="header-image" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('{{site.baseurl}}/assets/{{post.slug}}.png');"></div>
    <h1 class="header-post list">{{post.title}}</h1>
    <p class="desc-post">{{post.description}}</p>
</div>
</a>
{% endfor %}
{% endif %}
{% endfor %}
